
<form #form="ngForm" (ngSubmit)="updateProduct()">
    <h2 class="text-center">Update Product</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            
             <!-- Name input -->
             <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="product.name" name="name" placeholder="Enter Name" required/>
                
            </div>

            <!--Description input-->
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <input type="text" class="form-control" [(ngModel)]="product.description" name="description" placeholder="Enter Description" required/>
                
            </div>
            <!-- Category input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="category">Category</label>
                <input type="text" class="form-control" [(ngModel)]="product.category" name="category" placeholder="Enter Category" required/>
                
            </div>

            <!-- Available Quantity input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="availableQuantity">Available Quantity</label>
                <input type="number" class="form-control" [(ngModel)]="product.availableQuantity" name="availableQuantity" placeholder="Enter Available Quantity" required/>
                
            </div>

            <!-- Image URL input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="imageUrl">Image URL</label>
                <input type="text" class="form-control" [(ngModel)]="product.imageUrl" name=imageUrl placeholder= "Enter Image URL" required/>
                
            </div>
            
            <!-- Price input -->
            <div class= "form-outline mb-4">
                <label class= "form-label" for= "price">Price</label>
                <input type="number" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Enter Price" required/>
                
            </div>
            <!-- Discount input -->
            <div class= "form-outline mb-4">
                <label class= "form-label" for= "discount">Discount</label>
                <input type= "number" class= "form-control" [(ngModel)]= "product.discount" name= "discount" placeholder= "Enter Discount"/>
                
            </div>
            <!-- Specification input -->
            <div class= "form-outline mb-4">
                <label class= "form-label" for= "specification">Specification</label>
                <input type= "text" class= "form-control" [(ngModel)]= "product.specification" name= "specification" placeholder= "Enter Specification"/>
                
            </div>
             
            <div class= "d-flex justify-content-center">
                <button type= "submit" class= "btn btn-primary btn-block mb-4">Update Product</button>
            </div>
            

            
        </div>
    </div>
</form>
