<form #form="ngForm" (ngSubmit)="onLogin()">
    <h2 class="text-center">Login</h2>
    <!-- Email input -->
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="someone@email.com" required />
                
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password@Something" required minlength="8" (ngModelChange)="onPasswordChange()"/>

                <div *ngIf= "user.password && passwordValue.dirty && passwordValue.errors?.minlength" style="color: red;">
                    Password must be at least 8 characters long.
                </div>
                
            </div>

            
            <!-- Submit button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a routerLink="../signup">SignUp</a></p>
            </div>
        </div>
    </div>
</form>
