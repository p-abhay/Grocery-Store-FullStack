<form #form = "ngForm" (ngSubmit)="signup()">
    <h2 class="text-center">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <!--FullName input-->
            <div class="form-outline mb-4">
                <label class="form-label" for="fullName">Full Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName" placeholder="Enter your Full Name"  />
                
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter your Email"/>
                
            </div>

            <!--Phone input-->
            <div class="form-outline mb-4">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input type="string" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number"/>
                
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter Password"/>
                
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
                
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
            </div>
            

            <!-- Register buttons -->
            <div class="text-center">
                <p>Already a member? <a routerLink="../login">Sign In</a></p>
            </div>
        </div>
    </div>
</form>
