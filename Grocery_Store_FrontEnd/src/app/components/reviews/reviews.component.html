
<div class="container">
    <h4>Add a Review</h4>
  
    <form (ngSubmit)="addComment()" class="mb-3">
      <div class="form-group">
        <label for="commentText">Review:</label>
        <textarea id="commentText" name="commentText" rows="4" class="form-control" [(ngModel)]="newReview.review"></textarea>
      </div>
      <br>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
  
    <h3>Reviews ({{ reviews.length }})</h3>
  
    <div *ngIf="reviews.length > 0; else noReviews">
      <div class="card mb-3" *ngFor="let review of reviews">
        <div class="card-body">
          <p class="card-text">{{ review.review }}</p>
          <small class="text-muted">Posted by: {{ review.author }} on {{ review.date }}</small>
        </div>
      </div>
    </div>
  
    <ng-template #noReviews>
      <p>No Reviews yet.</p>
    </ng-template>
  </div>
